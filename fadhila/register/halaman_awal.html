<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 900px;
        }
        .left {
            width: 35%;
            text-align: left;
        }
        .left .box {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .left h3 {
            font-size: 18px;
            font-weight: bold;
        }
        .right {
            width: 50%;
            background: white;
            padding: 20px;
            margin-bottom: 100px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #73B554;
            text-align: center;
            margin-bottom: 50px;
        }
        .google-btn, .submit-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .google-btn {
            background: white;
            cursor: pointer;
        }
        .submit-btn {
            background: #1E88E5;
            color: white;
            border: none;
            cursor: pointer;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Zerovaa</h2>
    <div class="container">
        <div class="left">
            <img style="width: 250px" src="popup1.png" alt="">
            <h3>Jual Beli Mudah di E-Commerce</h3>
            <p>Bergabung dan rasakan kemudahan bertransaksi di E-Commerce</p>
        </div>
        <div class="right">
            <h3>Daftar Sekarang</h3>
            <p>Sudah punya akun? <a href="#">Daftar</a></p>
            <button class="google-btn">Google</button>
            <input type="text" placeholder="Nomor HP atau Email">
            <button class="submit-btn">Daftar</button>
            <p style="font-size: 12px;">Dengan mendaftar, saya menyetujui <a href="#">Syarat & Ketentuan</a> serta <a href="#">Kebijakan Privasi</a></p>
        </div>
    </div>
    <div class="footer">
        <p>Copyright 2025, E-Commerce | <a href="#">Bantuan</a></p>
    </div>
</body>
</html>
