<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 320px;
            margin: 80px auto;
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 35px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .register-link {
            font-size: 13px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }
        .input-box {
            width: calc(100% - 20px);
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
            font-size: 14px;
        }
        .input-example {
            font-size: 12px;
            color: #6c757d;
            opacity: 0.7;
            text-align: left;
            margin-left: 10px;
            margin-top: 5px;
        }
        .help-link {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            text-align: right;
            margin-top: 10px;
        }
        .button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        .disabled-button {
            background-color: #e0e0e0;
            color: #6c757d;
            cursor: not-allowed;
            margin-bottom: 10px;
        }
        .separator {
            font-size: 12px;
            color: #6c757d;
            opacity: 0.7;
            display: flex;
            align-items: center;
            text-align: center;
            margin: 18px 0;
        }
        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .separator:not(:empty)::before {
            margin-right: 12px;
        }
        .separator:not(:empty)::after {
            margin-left: 12px;
        }
        .qr-button, .google-button {
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .qr-button img, .google-button img {
            width: 20px;
            height: 20px;
        }
        .footer {
            margin-top: 10px;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>E-Commerce</h2>
    <div class="container">
        <div class="title">Masuk ke E-Commerce <a href="#" class="register-link">Daftar</a></div>
        <input type="text" class="input-box" placeholder="Nomor HP atau Email">
        <div class="input-example">Contoh: 081234567890</div>
        <a href="#" class="help-link">Butuh bantuan?</a>
        <button class="button disabled-button" disabled>Selanjutnya</button>
        <div class="separator">atau masuk dengan</div>
        <button class="button qr-button">
            <img src="qr-icon.png" alt="QR Icon"> Scan Kode QR
        </button>
        <button class="button google-button">
            <img src="google-icon.png" alt="Google Icon"> Google
        </button>
    </div>
    <div class="footer">
        <span>Copyright 2025, E-Commerce</span>
        <span>|</span>
        <a href="#">Bantuan</a>
    </div>
</body>
</html>
